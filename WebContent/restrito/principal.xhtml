<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:sec="http://www.springframework.org/security/facelets/tags">

	<ui:composition template="/templates/interna.xhtml">
		<ui:define name="corpo">

<h:form>
	<h:commandButton value="Conta" action="conta" />
	
	<h:selectOneMenu value="#{contextoBean.contaAtiva.conta}" valueChangeListener="#{contextoBean.setContaAtiva}"
	rendered="#{!empty contextoBean}" onchange="submit()">
		<f:selectItems value="#{contaBean.lista}" var="conta" itemValue="#{conta.conta}"
			itemLabel="#{conta.descricao}"/>
	</h:selectOneMenu>

	<sec:ifAnyGranted roles="ROLE_ADMINISTRADOR">
		<h:commandButton value="Administração" action="/admin/principal"  />
	</sec:ifAnyGranted>
	
	<input type="button" value="Logout" 
	onclick="document.location='#{request.contextPath}/j_spring_security_logout'" title="Sair"/>
</h:form>	
	</ui:define>
</ui:composition>	
</html>
